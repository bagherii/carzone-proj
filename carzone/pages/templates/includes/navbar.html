<!-- Header Section Begin -->
{% load static%}
<header class="header">
  <div class="container">
    <div class="row">
      <div class="col-lg-2">
        <div class="header__logo">
          <a href="./index.html"><img src="img/logo.png" alt="" /></a>
        </div>
      </div>
      <div class="col-lg-10">
        <div class="header__nav">
          <nav class="header__menu">
            <ul>
              <li class="active"><a 
                {% if '' == request.path %}
                class="nav-link active"
                {% else %}
                {class="nav-link"}
                {% endif%}
                
                href="{% url 'pages:home'%}">Home</a></li>
              <li><a href="{% url 'cars:cars'%}">Cars</a></li>
              <li><a
                {% if 'pages:services' in request.path %}
                class="nav-link active"
                {% else %}
                {class="nav-link"}
                {% endif%}
                
                
                
                href="{% url 'pages:services'%}">services</a></li>
              <li>
                <a href="{% url 'cars:cardetail'%}">cardetail</a>
                
              <li><a
                {% if 'about' in request.path %}
                class="nav-link active"
                {% else %}
                {class="nav-link"}
                {% endif%}
                
                href="{% url 'pages:about'%}">About</a></li>
              <li><a href="{% url 'pages:contact' %}">Contact</a></li>
            </ul>
          </nav>
          <div class="header__nav__widget">
            <div class="header__nav__widget__btn">
              <a href="#"><i class="fa fa-cart-plus"></i></a>
              <a href="#" class="search-switch"><i class="fa fa-search"></i></a>
            </div>
            <a href="#" class="primary-btn">Add Car</a>
          </div>
        </div>
      </div>
    </div>
    <div class="canvas__open">
      <span class="fa fa-bars"></span>
    </div>
  </div>
</header>
